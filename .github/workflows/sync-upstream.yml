name: Sync with upstream
on:
  schedule:
    - cron: '0 2 * * *'  # каждый день в 02:00 UTC
  workflow_dispatch:  # кнопка "Run workflow" в GitHub

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync with upstream
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote add upstream https://github.com/criminalist/dify.git
          git fetch upstream
          git checkout main
          
          # Сохраняем наш docker-compose.yaml перед merge
          cp docker/docker-compose.yaml docker/docker-compose.yaml.backup
          
          git merge upstream/main
          
          # Восстанавливаем наш docker-compose.yaml после merge
          mv docker/docker-compose.yaml.backup docker/docker-compose.yaml
          
          git add docker/docker-compose.yaml
          git commit -m "Keep custom docker-compose.yaml after upstream sync" || true
          
          git push origin main
