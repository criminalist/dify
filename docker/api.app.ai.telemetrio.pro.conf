# Конфигурация nginx для api.app.ai.telemetrio.pro
server {
    server_name api.app.ai.telemetrio.pro;
    
    # Логирование
    access_log /var/log/nginx/api.app.ai.telemetrio.pro.access.log;
    error_log /var/log/nginx/api.app.ai.telemetrio.pro.error.log;
    
    # Основные настройки
    client_max_body_size 100M;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    
    # Заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Все запросы - на Docker nginx (он сам разберется с маршрутизацией)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        
        # CORS заголовки для API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Блокируем доступ к служебным файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    listen 443 ssl; # managed by Certbot


    ssl_certificate /etc/letsencrypt/live/api.app.ai.telemetrio.pro/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.app.ai.telemetrio.pro/privkey.pem; # managed by Certbot
}

server {
    if ($host = api.app.ai.telemetrio.pro) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name api.app.ai.telemetrio.pro;
    return 404; # managed by Certbot
}
