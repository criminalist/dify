# Конфигурация nginx для app.ai.telemetrio.pro
server {
    server_name app.ai.telemetrio.pro;
    
    # Логирование
    access_log /var/log/nginx/app.ai.telemetrio.pro.access.log;
    error_log /var/log/nginx/app.ai.telemetrio.pro.error.log;
    
    # Основные настройки
    client_max_body_size 100M;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    
    # Заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Все запросы - на основное приложение
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port 8000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    listen 443 ssl; # managed by Certbot


    ssl_certificate /etc/letsencrypt/live/app.ai.telemetrio.pro/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/app.ai.telemetrio.pro/privkey.pem; # managed by Certbot
}

server {
    if ($host = app.ai.telemetrio.pro) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name app.ai.telemetrio.pro;
    return 404; # managed by Certbot
}
